<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <!--Div principal-->
        <section class="content">

            <h1 class="header-top">Temp Converter</h1>
            <div class="main-flex">

                <!--But de criar escala-->
                <a class="create-scale" href="#" onclick="createscale()">Criar Escala</a>

                <!--Inputs-->
                <p class="input" id="input1" onclick="chosescale(1)">ESCALA INICIAL</p>
                <p class="input" id="input2" onclick="chosescale(2)">ESCALA FINAL</p>
                <input type="number" class="input" name="gettemperature" id="settemperature" placeholder="VALOR A SE CONVERTER">

                <p id="resultado">O resultado irá aparecer aqui</p>
                <br>
                <p style="color: black; font-weight: bolder;">Valores que usem escalas personalizadas não estão sendo convertidos corretamente. Prossiga com cuidado. Estou investigando o motivo deste erro!</p>
            </div>
        </section>

        <!--Div de seleção de escala-->
        <div id="selectablediv">
            <p onclick="select(1)" class="option" id="option1">CELSIUS</p>
            <p onclick="select(2)" class="option" id="option2">FAHRENHEIT</p>
            <p onclick="select(3)" class="option" id="option3">KELVIN</p>
            <p onclick="select(4)" class="option" id="option4">NAME</p>
            <p onclick="select(5)" class="option" id="option5">NAME</p>
        </div>

    </main>
</body>
<script src="script.js"></script>
</html>
